<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Grub's Up!</title>
  </head>
  <body>
    <header>
      <h1>
        <img id = "logo" src= "images/logo.jpg">
        Grub's Up!
        <h2>Finding food inspiration has never been so easy....</h2>
      </h1>
    </header>
    <section id="search-section">
      <input
        aria-label="food-input"
        id="food-input"
        onchange="handleFoodChange()"
      />
      <button id="recipe-button">
        Give me recipe ideas!
      </button>
    </section>
    <section id="recipe-section">
      <ul id="recipe-list"></ul>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
